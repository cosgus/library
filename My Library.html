<meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>My Library</title>
    
    
    
     
    
    

<link rel="preconnect" href="https://fonts.googleapis.com/"><link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin=""><link href="My%20Library_files/css2.css" rel="stylesheet"><link href="My%20Library_files/icon.css" rel="stylesheet"><link rel="stylesheet" href="My%20Library_files/main.css"></head>
<body style="justify-content: center;">
    <div class="top-container">
        <h1>Library Manager</h1>
        <!-- <b>By Gustavo Costa for The Odin Project</b> -->
    </div>
    <div class="main-container">
        <div class="book-shelf">
          
        </div>
    </div>
    <div class="form-container" style="display: none;">
        <div class="add-header">
            <h2>Add a Book</h2>
        </div>
        <form name="new-book" class="form" action="">
  
            <label for="title">Title</label>
            <input type="text" name="title" id="title-form" required="">
        
            <label for="author">Author</label>
            <input type="text" name="author" id="author-form" required="">

            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages-form" required="">

            <label for="pages-read"><b>Pages Read</b></label>
            <input type="number" name="pages-read" id="pages-read-form" required="">
        </form>
        <div class="form-buttons">
            <button class="submit">Submit</button>
            <button onclick="closeForm()">Cancel</button>
        </div>
    </div>
    <div class="bottom-container">
        <div class="add-book" style="display: flex;">
            <span class="material-icons plus-sign">add</span>
        </div>
    </div>
<script src="My%20Library_files/script.js"></script>
